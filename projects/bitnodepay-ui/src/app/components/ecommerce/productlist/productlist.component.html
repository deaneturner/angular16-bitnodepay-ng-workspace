<div class="card">
    <div class="text-900 font-medium text-4xl mb-4">Network Simulations</div>
    <p class="mt-0 p-0 mb-5 text-700 text-2xl">Nodes and Scenarios</p>
    <div class="grid -mt-3 -ml-3 -mr-3">
        <div class="col-12 md:col-8 lg:col-6" *ngFor="let node of network">
            <div class="p-2">
                <div class="shadow-2 p-4 surface-card border-round">
<!--                    <div class="relative mb-3">-->
<!--                        <span class="surface-card text-900 shadow-2 px-3 py-2 absolute" style="border-radius: 1.5rem; left: 1rem; top: 1rem">bitcoind/lnd</span>-->
<!--                        <img [src]="product.image" class="w-full" />-->
<!--                    </div>-->
                    <div class="flex justify-content-between align-items-center mb-3">
                        <span class="text-900 font-medium text-xl">{{node.title}}</span>
                        <span>
                            <i class="pi pi-star-fill text-yellow-500 mr-1"></i>
                            <span class="font-medium">5.0</span>
                        </span>
                    </div>
                    <p class="mt-0 mb-3 text-700 line-height-3">
                        Simple simulation of settlement between a Bitcoin node and a Lightning node.
                    </p>
                    <span class="text-primary text-xl font-medium">{{node.type}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
