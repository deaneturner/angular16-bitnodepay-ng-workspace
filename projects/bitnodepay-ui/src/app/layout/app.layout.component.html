<p-toast key="notifications" position="top-center" [style]="{position: 'absolute', top: '20px'}"></p-toast>
<div class="layout-container" [ngClass]="containerClass">
    <div class="layout-content-wrapper">
      <p-messages [value]="notificationService.messages" (valueChange)="notificationService.messageValueChange(notificationService.messages)"></p-messages>
        <app-topbar>
        </app-topbar>
        <app-breadcrumb class="content-breadcrumb"></app-breadcrumb>
        <div class="layout-content">
            <router-outlet></router-outlet>
        </div>
        <div class="layout-mask"></div>
    </div>
    <app-profilemenu></app-profilemenu>
    <app-config></app-config>
</div>
